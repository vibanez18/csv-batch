ms-batch:
  size: 20000

spring:
  application:
    name: poc-batch

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        jdbc:
          batch_size: ${batch.size}
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always
  sql:
    init:
      platform: postgresql
